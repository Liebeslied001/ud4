<h1>Contact form</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm" >
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name"  
            required formControlName="name">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
         class="alert alert-danger" >This field is required.</div>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"
         class="alert alert-danger" >Nombre debe ser mayor de {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} caracteres.</div>
    </div>

    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Eres mayor de edad?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult"
        required formControlName="checkAdult" >
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('name')?.errors?.['required']"
        class="alert alert-danger" >This field is required.</div>
        <!-- <div [hidden]="checkAdult.valid || checkAdult.pristine"  class="alert alert-danger">This field is required.</div> -->
    </div>

    <div class="mb-4">
        <label for="Area" class="form-label">Area</label>
        <select name="Area" id="Area" class="form-select form-select-sm" name="area"
        required formControlName="area">
            <option selected>Visualiza las areas</option>
            <option value="Marketing">Marketing</option>
            <option value="Ventas">Ventas</option>
            <option value="Otro">Otro</option>

        </select>
        <!-- <div [hidden]="area.valid || area.pristine" class="alert alert-danger">This field is required.</div> -->
    </div>

    <div class="mb-4">
        <label for="comment" class="form-label">Comentario</label>
        <textarea class="form-control" name="comment" id="comment"  rows="4" 
        placeholder="Dejanos un comentario" required formControlName="comment"></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('name')?.errors?.['required']"
         class="alert alert-danger" >This field is required.</div>
    </div>

    <div class="d-grid gap-2 col-4 float-end ">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Enviar</button>
    </div>

</form>
