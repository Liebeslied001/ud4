<div>
    <label for="texto" name="texto" id="texto" class="form-label">Ingrese valor</label>
    <input type="number" class="form-control" [(ngModel)]="val">
    <select [(ngModel)]="option" name="opt" id="opt" class="form-control">
        <option  *ngFor="let opt of options" value="{{opt}}">{{opt}}</option>
    </select>
    
    <div>
        <p>Resultado: </p>
        <div [ngSwitch]="option">
            <div *ngSwitchCase="'USD'"  >
                {{val | currency:'USD':'symbol-narrow'}}
            </div>
            <div *ngSwitchCase="'EUR'" >
                {{val| currency:'EUR':'symbol-narrow'}}
            </div>
            <div *ngSwitchDefault="" >
                Elija una opcion
            </div>
        </div> 
    </div>
</div>
